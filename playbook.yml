    - { role: jnv.unattended-upgrades, tags: ['AutoUpgrades', 'security', 'base'] }

- name: Installation vpn client
  hosts: all
  become: true

  roles:
    - { role: githubixx.ansible_role_wireguard, tags: ['VPN', 'security']}
